<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>SuperHero</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/sh2.jpg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top" />
            SueperHero
          </a>
        </div>
      </nav>
    </header>

    <main class="container">
      <section id="main-img" class="d-flex justify-content-center mt-3">
        <img class="main-image" src="./assets/img/sh1.jpg" alt="main logo" />
      </section>

      <section id="find-hero" class="m-5">
        <h1>Encuentra tu SuperHero</h1>

        <form>
          <div class="mb-3">
            <label for="inputIdhero" class="form-label"
              >Ingrese el número del SuperHero a buscar</label
            >
            <input type="text" class="form-control w-50" id="inputIdhero" placeholder="Ingresa el ID de tu héroe" />
            <p class="error"></p>
          </div>

          <button id="btn-find" type="submit" class="btn btn-primary">
            Buscar
          </button>
        </form>
      </section>

      <section id="hero-info" class="hide row mt-5">
        <div class="col-12 col-lg-6" id="info-card-hero"></div>
        <div class="col-12 col-lg-6" id="statistics-hero">
          <div id="chartContainer" style="height: 520px; width: 100%;"></div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-white p-3 mt-5">
      <p class="text-center">Desarrollado por <a href="https://github.com/bri-ramirez" target="_blank">Briggitte Ramírez</a></p>    
    </footer>
  </body>
</html>
